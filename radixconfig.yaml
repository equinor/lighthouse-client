apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
    name: lighthouse-client-test
spec:
    environments:
        - name: dev
          build:
              from: feat/radix
    components:
        - name: frontend
          variables:
              VITE_AUTH_CONFIG: ''
              VITE_JC_CONFIG: ''
          ports:
              - name: http
                port: 3000
          publicPort: http
          environmentConfig:
              - environment: dev
                resources:
                    requests:
                        memory: '1024Mi'
                        cpu: '800m'
                    limits:
                        memory: '4096Mi'
                        cpu: '800m'
