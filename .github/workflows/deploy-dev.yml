name: "Deploy PR to devðŸš€"

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    name: Build and deploy to dev
    environment:
      name: dev
      url: https://frontend-lighthouse-client-dev.radix.equinor.com
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Push to dev
        env:
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
        run: |
          git config user.name radix-pipeline
          git config user.email github-actions@github.com
          git fetch
          git push --force origin $BRANCH_NAME:dev
